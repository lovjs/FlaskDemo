<!doctype html>
<head>
    <link href="/static/stylesheet.css" rel="stylesheet" type="text/css" />
<title>{% block title %}{% endblock %}</title>
</head>

<body>
<nav>
  <h1>Multiplication table</h1>
</nav>


{% block content %}
  <form method="post">
    <label for="a">Width:</label>
    <input name="a" id="a" value="{{ t['a'] }}" required><br>
    <label for="b">Height:</label>
    <input name="b" id="b" value="{{ t['b'] }}" required> <br>
    <input type="submit" value="Generate table">
    <table border="1">
      <TR>
        <td> </td>
      {% for i in range(cols) %}
        <TD>{{(i + 1)}}</TD>
      {% endfor %}
      </TR>
      {% for i in range(rows) %}
      <TR>
        <TD>{{i + 1}}</TD>
        {% for j in range(cols) %}
         <TD>{{(i +1) * (j + 1)}}</TD>
         {% endfor %}
      </TR>
      {% endfor %}
      </table>
  </form>
{% endblock %}


</body>
